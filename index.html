---
layout: default
title: Home
---

<div class="listing">
    {% for post in paginator.posts %}
    <div class="post">
      <h2 class="title">
        <a href="{{site.url}}{{post.url}}">{{ post.title }}</a>
      </h2>
      <p class="date">{{ post.date | date_to_string }}</p>
      {{ post.excerpt }}
    </div>
    {% endfor %}
</div>
